<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBlog - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            position: relative;
            letter-spacing: -0.02em;
        }

        .logo::after {
            content: '_';
            animation: blink 1.5s infinite;
            color: #6366f1;
            -webkit-text-fill-color: #6366f1;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .subtitle {
            font-size: 1.125rem;
            color: #a1a1aa;
            margin-bottom: 4rem;
            font-weight: 300;
            letter-spacing: 0.025em;
        }

        .terminal-window {
            background: rgba(24, 24, 27, 0.8);
            border: 1px solid rgba(63, 63, 70, 0.4);
            border-radius: 16px;
            padding: 0;
            margin: 3rem 0;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(16px);
            overflow: hidden;
            position: relative;
        }

        .terminal-window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            border-radius: 16px;
        }

        .terminal-header {
            background: rgba(39, 39, 42, 0.6);
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(63, 63, 70, 0.3);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
        }

        .dot-red {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        .dot-yellow {
            background: linear-gradient(135deg, #eab308, #ca8a04);
            box-shadow: 0 0 10px rgba(234, 179, 8, 0.3);
        }

        .dot-green {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }

        .terminal-title {
            margin-left: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: #71717a;
            font-weight: 500;
        }

        .terminal-content {
            padding: 2.5rem 2rem;
            text-align: left;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            line-height: 1.8;
            position: relative;
        }

        .code-line {
            margin: 0.75rem 0;
            color: #e4e4e7;
        }

        .comment {
            color: #71717a;
            font-style: italic;
        }

        .keyword {
            color: #8b5cf6;
            font-weight: 500;
        }

        .string {
            color: #10b981;
        }

        .typing-text {
            display: inline;
        }

        .cursor {
            display: inline-block;
            background: #6366f1;
            width: 2px;
            height: 1.2em;
            animation: blink 1s infinite;
            margin-left: 2px;
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.5);
        }

        .progress-container {
            margin: 3rem 0;
            background: rgba(39, 39, 42, 0.6);
            border-radius: 12px;
            height: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(63, 63, 70, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
            width: 0%;
            animation: loading 4s ease-in-out infinite;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }

            50% {
                width: 75%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin: 3rem 0;
            font-size: 0.95rem;
            color: #a1a1aa;
            font-weight: 500;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 4rem;
        }

        .social-link {
            padding: 0.875rem 1.75rem;
            background: rgba(24, 24, 27, 0.8);
            border: 1px solid rgba(63, 63, 70, 0.4);
            border-radius: 12px;
            color: #e4e4e7;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            background: rgba(39, 39, 42, 0.8);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 5rem;
            color: #71717a;
            font-size: 0.875rem;
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 2.25rem;
            }

            .terminal-content {
                padding: 2rem 1.5rem;
                font-size: 0.85rem;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
                gap: 0.75rem;
            }

            .social-link {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">CodeBlog</div>
        <div class="subtitle">A minimal space for code, thoughts, and ideas</div>

        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-dot dot-red"></div>
                <div class="terminal-dot dot-yellow"></div>
                <div class="terminal-dot dot-green"></div>
                <div class="terminal-title">~/blog/status.js</div>
            </div>
            <div class="terminal-content">
                <div class="code-line comment">// Building something awesome...</div>
                <div class="code-line">
                    <span class="keyword">const</span> status = <span class="string">"<span class="typing-text"
                            id="typing-text"></span>"</span><span class="cursor"></span>
                </div>
                <div class="code-line comment">// Expected launch: Soon™</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="status">
            <div class="status-dot"></div>
            <span id="status-text">Building in progress...</span>
        </div>

        <div class="social-links">
            <a href="https://github.com/abhii2003" class="social-link">GitHub</a>
            <a href="https://abhinavkushwaha.in" class="social-link">About Me</a>
        </div>

        <div class="footer">
            Made with ☕ and code
        </div>
    </div>

    <script>
        // Typing Animation
        const messages = [
            "coming soon",
            "in development",
            "almost ready",
            "loading ideas",
            "compiling thoughts"
        ];

        let messageIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeWriter() {
            const typingElement = document.getElementById('typing-text');
            const currentMessage = messages[messageIndex];

            if (isDeleting) {
                typingElement.textContent = currentMessage.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = currentMessage.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 80 : 120;

            if (!isDeleting && charIndex === currentMessage.length) {
                typeSpeed = 3000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                messageIndex = (messageIndex + 1) % messages.length;
                typeSpeed = 800;
            }

            setTimeout(typeWriter, typeSpeed);
        }

        // Status updates
        const statuses = [
            "Building in progress...",
            "Crafting content...",
            "Testing features...",
            "Almost there..."
        ];

        let statusIndex = 0;

        function updateStatus() {
            document.getElementById('status-text').textContent = statuses[statusIndex];
            statusIndex = (statusIndex + 1) % statuses.length;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            typeWriter();
            setInterval(updateStatus, 4000);
        });
    </script>
</body>

</html>
