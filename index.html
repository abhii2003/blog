<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBlog - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0a;
            color: #00ff88;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Matrix Rain Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .matrix-column {
            position: absolute;
            top: -100px;
            font-size: 14px;
            line-height: 1.2;
            animation: matrix-fall linear infinite;
            color: #00ff88;
        }
        
        @keyframes matrix-fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Terminal Window */
        .terminal {
            background: rgba(15, 15, 15, 0.9);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(90deg, #ff5f56, #ffbd2e, #27ca3f);
            border-radius: 8px 8px 0 0;
        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }
        
        .terminal-dots {
            display: flex;
            gap: 8px;
            margin-right: 1rem;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
        }
        
        .terminal-title {
            color: #888;
            font-size: 0.9rem;
        }
        
        /* Logo */
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
            }
        }
        
        /* Typing Animation */
        .typing-container {
            margin: 2rem 0;
            min-height: 100px;
        }
        
        .typing-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
        }
        
        .cursor {
            display: inline-block;
            background: #00ff88;
            width: 2px;
            height: 1.2em;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Progress Bar */
        .progress-container {
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 0%;
            animation: loading 3s ease-in-out infinite;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Status */
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }
        
        .social-link {
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 5px;
            color: #00ff88;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .social-link:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }
        
        /* Floating Elements */
        .floating-code {
            position: absolute;
            font-size: 0.8rem;
            color: rgba(0, 255, 136, 0.3);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .terminal {
                padding: 1rem;
                margin: 1rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .typing-text {
                font-size: 1rem;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* Glitch Effect */
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff0040;
            z-index: -1;
        }
        
        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ffff;
            z-index: -2;
        }
        
        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(-2px, -2px); }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-bg" id="matrix"></div>
    
    <!-- Floating Code Elements -->
    <div class="floating-code" style="top: 10%; left: 10%;">{'function() {'}</div>
    <div class="floating-code" style="top: 20%; right: 15%; animation-delay: -2s;">{'console.log("Hello World");'}</div>
    <div class="floating-code" style="bottom: 30%; left: 20%; animation-delay: -4s;">{'const blog = new Blog();'}</div>
    <div class="floating-code" style="bottom: 20%; right: 10%; animation-delay: -1s;">{'return awesome;'}</div>
    
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <div class="dot" style="background: #ff5f56;"></div>
                    <div class="dot" style="background: #ffbd2e;"></div>
                    <div class="dot" style="background: #27ca3f;"></div>
                </div>
                <div class="terminal-title">~/codeblog/coming-soon</div>
            </div>
            
            <div class="logo glitch" data-text="CodeBlog">
                CodeBlog
            </div>
            
            <div class="typing-container">
                <div class="typing-text" id="typing-text"></div>
                <span class="cursor"></span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="status">
                <div class="status-dot"></div>
                <span>System Status: Initializing...</span>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-link">GitHub</a>
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">LinkedIn</a>
                <a href="#" class="social-link">Newsletter</a>
            </div>
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        function createMatrix() {
            const matrix = document.getElementById('matrix');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                column.style.animationDelay = Math.random() * 2 + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = text;
                matrix.appendChild(column);
            }
        }
        
        // Typing Animation
        const messages = [
            "Initializing blog system...",
            "Loading awesome content...",
            "Compiling thoughts into words...",
            "Debugging the universe...",
            "Almost ready to share knowledge...",
            "Coming soon with epic tutorials!",
            "Stay tuned for coding adventures..."
        ];
        
        let messageIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        function typeWriter() {
            const typingElement = document.getElementById('typing-text');
            const currentMessage = messages[messageIndex];
            
            if (isDeleting) {
                typingElement.textContent = currentMessage.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = currentMessage.substring(0, charIndex + 1);
                charIndex++;
            }
            
            let typeSpeed = isDeleting ? 50 : 100;
            
            if (!isDeleting && charIndex === currentMessage.length) {
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                messageIndex = (messageIndex + 1) % messages.length;
                typeSpeed = 500;
            }
            
            setTimeout(typeWriter, typeSpeed);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createMatrix();
            typeWriter();
            
            // Update status periodically
            const statuses = [
                "System Status: Initializing...",
                "System Status: Loading modules...",
                "System Status: Compiling code...",
                "System Status: Almost ready...",
                "System Status: Coming soon..."
            ];
            
            let statusIndex = 0;
            setInterval(() => {
                document.querySelector('.status span').textContent = statuses[statusIndex];
                statusIndex = (statusIndex + 1) % statuses.length;
            }, 3000);
        });
        
        // Add some interactivity
        document.addEventListener('mousemove', function(e) {
            const floatingElements = document.querySelectorAll('.floating-code');
            floatingElements.forEach((element, index) => {
                const speed = (index + 1) * 0.01;
                const x = (e.clientX * speed);
                const y = (e.clientY * speed);
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
